<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LT Safiullah (Shaheed) EDN Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .header p {
            font-size: 1em;
            opacity: 0.95;
            font-weight: 300;
        }

        .search-section {
            background: white;
            padding: 35px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.25);
            margin-bottom: 30px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .search-title {
            font-size: 1.6em;
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 700;
            position: relative;
            padding-bottom: 12px;
        }

        .search-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 0.95em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .search-btn:active {
            transform: translateY(-1px);
        }

        .result-card {
            background: white;
            padding: 0;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.25);
            display: none;
            animation: fadeIn 0.6s ease;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .print-header {
            display: none;
            text-align: center;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .print-header h1 {
            font-size: 1.6em;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .result-header {
            text-align: center;
            padding: 30px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .result-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        }

        .result-header h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            font-weight: 700;
        }

        .result-header .class-badge {
            background: rgba(255, 255, 255, 0.25);
            padding: 7px 18px;
            border-radius: 25px;
            display: inline-block;
            font-size: 0.9em;
            margin-top: 6px;
            position: relative;
            z-index: 1;
            font-weight: 600;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .result-body {
            padding: 30px;
        }

        .new-search-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 0.95em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .new-search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
        }

        .congratulations-banner {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border: 3px solid #ffc107;
            padding: 12px 18px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.4);
            animation: celebrate 2s ease-in-out infinite;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .congratulations-banner h3 {
            color: #856404;
            font-size: 1em;
            margin-bottom: 5px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .congratulations-banner p {
            color: #856404;
            font-size: 0.85em;
            font-weight: 600;
        }

        .trophy-icon {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .student-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 20px;
            border: 2px solid #e0e0e0;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 18px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .info-label {
            font-size: 0.75em;
            color: #667eea;
            margin-bottom: 8px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 1.1em;
            color: #2c3e50;
            font-weight: 700;
        }

        .section-title {
            font-size: 1.3em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
            position: relative;
            padding-bottom: 10px;
            text-align: center;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .marks-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 25px 0;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .marks-table thead {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
        }

        .marks-table th,
        .marks-table td {
            padding: 16px;
            text-align: center;
        }

        .marks-table th {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.1em;
        }

        .marks-table tbody tr {
            background: white;
            transition: all 0.3s ease;
        }

        .marks-table tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        .marks-table tbody tr:hover {
            background: #e3f2fd;
            transform: scale(1.01);
        }

        .marks-table td {
            border-bottom: 1px solid #e0e0e0;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1em;
        }

        .mark-value {
            font-weight: 800;
            color: #667eea;
            font-size: 1.2em;
        }

        .mark-fail {
            color: #dc3545 !important;
            font-weight: 900 !important;
            text-decoration: underline;
        }

        .absent {
            color: #dc3545;
            font-style: italic;
            font-weight: 600;
            font-size: 0.95em;
        }

        .performance-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 30px 0;
        }

        .performance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 16px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .performance-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
        }

        .performance-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .performance-label {
            font-size: 0.7em;
            opacity: 0.95;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .performance-value {
            font-size: 1.3em;
            font-weight: 800;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .performance-value small {
            font-size: 0.65em;
            font-weight: 600;
        }

        .remarks-section {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-left: 6px solid #28a745;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 4px 20px rgba(40, 167, 69, 0.2);
            text-align: center;
        }

        .remarks-section h3 {
            color: #155724;
            margin-bottom: 12px;
            font-size: 1.2em;
            font-weight: 700;
        }

        .remarks-text {
            color: #155724;
            font-size: 1em;
            font-weight: 600;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            font-size: 0.95em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 160px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-print {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-print:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            color: #155724;
            font-size: 0.75em;
            font-weight: 600;
        }

        .footer-icon {
            margin-right: 5px;
        }

        .print-footer {
            display: none;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #e0e0e0;
        }

        .print-footer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        .print-footer-item {
            text-align: center;
        }

        .print-footer-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .print-footer-value {
            font-size: 0.95em;
            color: #2c3e50;
            font-weight: 700;
            border-bottom: 1px solid #2c3e50;
            display: inline-block;
            padding-bottom: 2px;
            min-width: 150px;
        }

        .print-contact {
            text-align: center;
            font-size: 0.75em;
            color: #155724;
            font-weight: 600;
            margin-top: 10px;
        }

        .error-message {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            border-left: 6px solid #dc3545;
            display: none;
            font-weight: 600;
            font-size: 0.95em;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.2);
        }

        /* Print Styles */
        @media print {
            @page {
                size: A4;
                margin: 0.3cm;
            }
            
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }

            body {
                background: white !important;
                padding: 0 !important;
                margin: 0 !important;
            }

            .header,
            .search-section,
            .new-search-btn,
            .action-buttons,
            .footer {
                display: none !important;
            }

            .print-header {
                display: block !important;
                padding: 6px !important;
                margin-bottom: 6px !important;
            }

            .print-header h1 {
                font-size: 1.3em !important;
                margin: 0 !important;
            }

            .container {
                max-width: 100% !important;
                padding: 0 !important;
                margin: 0 !important;
            }

            .result-card {
                box-shadow: none !important;
                border: none !important;
                border-radius: 0 !important;
                page-break-inside: avoid !important;
                display: block !important;
                margin: 0 !important;
            }

            .result-header {
                padding: 10px 8px !important;
                page-break-inside: avoid !important;
            }

            .result-header h2 {
                font-size: 1.2em !important;
                margin-bottom: 4px !important;
            }

            .result-header .class-badge {
                font-size: 0.75em !important;
                padding: 4px 12px !important;
            }

            .result-body {
                padding: 10px !important;
            }

            .congratulations-banner {
                animation: none !important;
                padding: 6px 12px !important;
                margin-bottom: 10px !important;
                page-break-inside: avoid !important;
            }

            .congratulations-banner h3 {
                font-size: 0.85em !important;
                margin-bottom: 3px !important;
            }

            .congratulations-banner p {
                font-size: 0.7em !important;
            }

            .congratulations-banner .trophy-icon {
                font-size: 1.1em !important;
                margin-bottom: 3px !important;
            }

            .student-info {
                padding: 10px !important;
                margin-bottom: 10px !important;
                gap: 10px !important;
                page-break-inside: avoid !important;
            }

            .info-item {
                padding: 8px !important;
                page-break-inside: avoid !important;
            }

            .info-label {
                font-size: 0.65em !important;
                margin-bottom: 4px !important;
            }

            .info-value {
                font-size: 0.85em !important;
            }

            .section-title {
                font-size: 1em !important;
                margin-bottom: 8px !important;
                padding-bottom: 4px !important;
            }

            .section-title::after {
                width: 40px !important;
                height: 3px !important;
            }

            .marks-table {
                margin: 10px 0 !important;
                font-size: 0.85em !important;
                page-break-inside: avoid !important;
            }

            .marks-table th,
            .marks-table td {
                padding: 6px 4px !important;
            }

            .marks-table th {
                font-size: 0.85em !important;
            }

            .marks-table td {
                font-size: 0.9em !important;
            }

            .mark-value {
                font-size: 1em !important;
            }

            .absent {
                font-size: 0.8em !important;
            }

            .performance-grid {
                margin: 10px 0 !important;
                gap: 8px !important;
                page-break-inside: avoid !important;
            }

            .performance-card {
                padding: 8px 10px !important;
            }

            .performance-label {
                font-size: 0.6em !important;
                margin-bottom: 4px !important;
            }

            .performance-value {
                font-size: 1.1em !important;
            }

            .remarks-section {
                padding: 10px !important;
                margin: 10px 0 !important;
                page-break-inside: avoid !important;
            }

            .remarks-section h3 {
                font-size: 0.9em !important;
                margin-bottom: 6px !important;
            }

            .remarks-text {
                font-size: 0.8em !important;
            }

            .print-footer {
                display: block !important;
                margin-top: 15px !important;
                padding-top: 10px !important;
                page-break-inside: avoid !important;
            }

            .print-footer-grid {
                gap: 15px !important;
                margin-bottom: 10px !important;
            }

            .print-footer-label {
                font-size: 0.7em !important;
                margin-bottom: 3px !important;
            }

            .print-footer-value {
                font-size: 0.8em !important;
                min-width: 120px !important;
            }

            .print-contact {
                font-size: 0.65em !important;
                margin-top: 8px !important;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px 15px;
                margin-bottom: 20px;
            }

            .header h1 {
                font-size: 1.6em;
            }

            .header p {
                font-size: 0.9em;
            }

            .search-section {
                padding: 25px 20px;
                border-radius: 20px;
            }

            .search-title {
                font-size: 1.4em;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 18px;
            }

            .form-group label {
                font-size: 0.9em;
                margin-bottom: 6px;
            }

            .form-group select,
            .form-group input {
                padding: 12px;
                font-size: 0.9em;
            }

            .search-btn {
                padding: 14px;
                font-size: 0.95em;
            }

            .result-card {
                border-radius: 20px;
            }

            .result-header {
                padding: 25px 15px;
            }

            .result-header h2 {
                font-size: 1.3em;
                margin-bottom: 8px;
            }

            .result-header .class-badge {
                font-size: 0.85em;
                padding: 6px 14px;
            }

            .result-body {
                padding: 20px 15px;
            }

            .new-search-btn {
                padding: 12px;
                font-size: 0.9em;
                margin-bottom: 20px;
            }

            .congratulations-banner {
                padding: 10px 15px;
                margin-bottom: 20px;
            }

            .congratulations-banner h3 {
                font-size: 0.95em;
            }

            .congratulations-banner p {
                font-size: 0.8em;
            }

            .trophy-icon {
                font-size: 1.3em;
            }

            .student-info {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 20px 15px;
                margin-bottom: 25px;
            }

            .info-item {
                padding: 15px;
            }

            .info-label {
                font-size: 0.7em;
            }

            .info-value {
                font-size: 1em;
            }

            .section-title {
                font-size: 1.2em;
                margin-bottom: 18px;
            }

            .marks-table {
                margin: 20px 0;
                font-size: 0.85em;
            }

            .marks-table th,
            .marks-table td {
                padding: 10px 8px;
            }

            .marks-table th {
                font-size: 0.95em;
            }

            .marks-table td {
                font-size: 0.95em;
            }

            .mark-value {
                font-size: 1.05em;
            }

            .performance-grid {
                grid-template-columns: 1fr;
                gap: 12px;
                margin: 25px 0;
            }

            .performance-card {
                padding: 12px 14px;
            }

            .performance-label {
                font-size: 0.65em;
            }

            .performance-value {
                font-size: 1.2em;
            }

            .remarks-section {
                padding: 20px 15px;
                margin: 25px 0;
            }

            .remarks-section h3 {
                font-size: 1.1em;
                margin-bottom: 10px;
            }

            .remarks-text {
                font-size: 0.9em;
            }

            .action-buttons {
                flex-direction: column;
                gap: 12px;
                margin-top: 25px;
            }

            .btn {
                width: 100%;
                padding: 12px;
                font-size: 0.9em;
                min-width: 0;
            }

            .footer {
                font-size: 0.7em;
                padding: 12px;
            }
        }

        /* Small Mobile (320px - 480px) */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.4em;
            }

            .header p {
                font-size: 0.85em;
            }

            .search-title {
                font-size: 1.2em;
            }

            .result-header h2 {
                font-size: 1.2em;
            }

            .section-title {
                font-size: 1.1em;
            }

            .marks-table {
                font-size: 0.8em;
            }

            .marks-table th,
            .marks-table td {
                padding: 8px 5px;
            }
        }

        function searchStudent() {
            const selectedClass = document.getElementById('classSelect').value;
            const searchQuery = document.getElementById('searchInput').value.trim().toLowerCase();
            
            if (!selectedClass) {
                showError('‚ö†Ô∏è Please select a class first');
                return;
            }
            
            if (!searchQuery) {
                showError('‚ö†Ô∏è Please enter a name or roll number');
                return;
            }

            const students = studentsData[selectedClass];
            if (!students) {
                showError('‚ùå No data found for selected class');
                return;
            }

            const student = students.find(s => 
                s.name.toLowerCase().includes(searchQuery) ||
                s.rollNo.toString() === searchQuery
            );

            if (student) {
                displayResult(student, selectedClass);
                hideError();
                // Show the top new search button
                document.getElementById('topNewSearchBtn').style.display = 'block';
            } else {
                showError('‚ùå No student found with the given name or roll number. Please check and try again.');
                document.getElementById('resultCard').style.display = 'none';
            }
        }

        function displayResult(student, className) {
            const resultCard = document.getElementById('resultCard');
            
            // Determine max marks based on class
            let maxMarks = 250; // Default for 9th and 10th
            if (className === '11th' || className === '12th') {
                maxMarks = 200;
            }
            
            // Get current date
            const currentDate = new Date().toLocaleDateString('en-GB');
            
            let marksHTML = '';
            for (const [subject, mark] of Object.entries(student.subjects)) {
                if (mark !== null) {
                    // Check if mark is below 17 (failing grade)
                    const markClass = mark < 17 ? 'mark-value mark-fail' : 'mark-value';
                    marksHTML += `
                        <tr>
                            <td>${subject}</td>
                            <td class="${markClass}">${mark}/50</td>
                        </tr>
                    `;
                } else {
                    marksHTML += `
                        <tr>
                            <td>${subject}</td>
                            <td class="absent">Absent or N/A</td>
                        </tr>
                    `;
                }
            }

            // Check if position is 1st, 2nd, or 3rd for congratulations banner
            let congratsBanner = '';
            if (student.position >= 1 && student.position <= 3) {
                const positionText = student.position === 1 ? '1st' : student.position === 2 ? '2nd' : '3rd';
                const trophy = student.position === 1 ? 'üèÜ' : student.position === 2 ? 'ü•à' : 'ü•â';
                congratsBanner = `
                    <div class="congratulations-banner">
                        <div class="trophy-icon">${trophy}</div>
                        <h3>üéâ Congratulations! üéâ</h3>
                        <p>Secured ${positionText} Position in Class</p>
                    </div>
                `;
            }

            resultCard.innerHTML = `
                <div class="print-header">
                    <h1>LT Safiullah (Shaheed) EDN Academy</h1>
                </div>
                <div class="result-header">
                    <h2>${student.name}</h2>
                    <div class="class-badge">Class ${className}</div>
                </div>

                <div class="result-body">
                    ${congratsBanner}

                    <div class="student-info">
                        <div class="info-item">
                            <span class="info-label">Guardian's Name</span>
                            <span class="info-value">${student.guardian}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Class Position</span>
                            <span class="info-value">#${student.position}</span>
                        </div>
                    </div>

                    <h3 class="section-title">Subject-wise Performance</h3>
                    <table class="marks-table">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Marks Obtained</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${marksHTML}
                        </tbody>
                    </table>

                    <div class="performance-grid">
                        <div class="performance-card">
                            <div class="performance-label">Total Marks</div>
                            <div class="performance-value">${student.total}/${maxMarks}</div>
                        </div>
                        <div class="performance-card">
                            <div class="performance-label">Percentage</div>
                            <div class="performance-value">${student.percentage}<small>%</small></div>
                        </div>
                    </div>

                    <div class="remarks-section">
                        <h3>üí¨ Teacher's Remarks</h3>
                        <p class="remarks-text">${student.remarks}</p>
                    </div>

                    <div class="print-footer">
                        <div class="print-footer-grid">
                            <div class="print-footer-item">
                                <div class="print-footer-label">Date:</div>
                                <div class="print-footer-value">${currentDate}</div>
                            </div>
                            <div class="print-footer-item">
                                <div class="print-footer-label">Principal:</div>
                                <div class="print-footer-value">______________</div>
                            </div>
                        </div>
                        <div class="print-contact">
                            <span class="footer-icon">üìû</span>For more information contact 03366615550
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-print" onclick="handlePrint()">üñ®Ô∏è Print Result</button>
                    </div>

                    <div class="footer">
                        <span class="footer-icon">üìû</span>For more information contact 03366615550
                    </div>
                </div>
            `;

            resultCard.style.display = 'block';
            setTimeout(() => {
                resultCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }

        function handlePrint() {
            try {
                window.print();
            } catch (error) {
                console.error('Print error:', error);
                alert('Unable to print. Please use your browser menu: File > Print or press Ctrl+P (Cmd+P on Mac)');
            }
        }

        function resetSearch() {
            document.getElementById('resultCard').style.display = 'none';
            document.getElementById('searchInput').value = '';
            document.getElementById('classSelect').value = '';
            document.getElementById('topNewSearchBtn').style.display = 'none';
            hideError();
            document.getElementById('searchSection').scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStudent();
            }
        });
    </script>
</body>
</html>
